!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname 37WestIDF-A
ip name-server vrf IB_MGMT 8.8.4.4
ip name-server vrf IB_MGMT 8.8.8.8
!
ntp server vrf IB_MGMT pool.ntp.org
ntp server vrf IB_MGMT time.google.com prefer
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 57344
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
vlan 700
   name INBAND_MGMT
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance IB_MGMT
!
interface Port-Channel49
   description SPLINES_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan 700
   switchport mode trunk
   mlag 49
!
interface Port-Channel58
   description MLAG_PEER_37WestIDF-B_Po58
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet49
   description SPLINE1_Ethernet3
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description SPLINE2_Ethernet3
   no shutdown
   channel-group 49 mode active
!
interface Ethernet58
   description MLAG_PEER_37WestIDF-B_Ethernet58
   no shutdown
   channel-group 58 mode active
!
interface Ethernet59
   description MLAG_PEER_37WestIDF-B_Ethernet59
   no shutdown
   channel-group 58 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf IB_MGMT
   ip address 172.100.100.103/24
!
interface Vlan700
   description Inband Management
   no shutdown
   mtu 1500
   vrf IB_MGMT
   ip address 11.11.11.11/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.0.14/31
no ip routing vrf IB_MGMT
!
mlag configuration
   domain-id 37West
   local-interface Vlan4094
   peer-address 192.168.0.15
   peer-link Port-Channel58
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf IB_MGMT 0.0.0.0/0 11.11.11.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf IB_MGMT
      no shutdown
!
end
