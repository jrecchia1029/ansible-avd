!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SPLINE2
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT pool.ntp.org
ntp server vrf MGMT time.google.com prefer
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
vlan 700
   name INBAND_MGMT
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description 36WESTIDF_Po49
   no shutdown
   switchport
   switchport trunk allowed vlan 700
   switchport mode trunk
   mlag 1
   ptp enable
!
interface Port-Channel2
   description 36EAST_Po49
   no shutdown
   switchport
   switchport trunk allowed vlan 700
   switchport mode trunk
   mlag 2
   ptp enable
!
interface Port-Channel3
   description 37WEST_Po49
   no shutdown
   switchport
   switchport trunk allowed vlan 700
   switchport mode trunk
   mlag 3
!
interface Port-Channel49
   description MLAG_PEER_SPLINE1_Po49
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description 36WESTIDF_Ethernet50
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description 36EASTIDF-B_Ethernet50
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description 37WESTIDF-A_Ethernet50
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description 37WESTIDF-B_Ethernet50
   no shutdown
   channel-group 3 mode active
!
interface Ethernet49
   description MLAG_PEER_SPLINE1_Ethernet49
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description MLAG_PEER_SPLINE1_Ethernet50
   no shutdown
   channel-group 49 mode active
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.10.1.2/32
   ip ospf area 0.0.0.0
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.102/24
!
interface Vlan700
   description Inband Management
   no shutdown
   mtu 1500
   ip address 11.11.11.3/24
   ip attached-host route export 19
   ip virtual-router address 11.11.11.1
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.1/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   pim ipv4 sparse-mode
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id SPLINES
   local-interface Vlan4094
   peer-address 169.254.0.0
   peer-link Port-Channel49
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
router multicast
   ipv4
      routing
!
router ospf 100
   router-id 10.10.1.2
   passive-interface default
   no passive-interface Vlan4094
   max-lsa 12000
   redistribute connected
!
router pim sparse-mode
   ipv4
      rp address 1.1.1.1 224.0.0.0/10
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
