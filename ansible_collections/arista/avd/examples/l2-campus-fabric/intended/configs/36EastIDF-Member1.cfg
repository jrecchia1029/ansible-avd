!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname 36EastIDF-Member1
ip name-server vrf IB_MGMT 8.8.4.4
ip name-server vrf IB_MGMT 8.8.8.8
!
ntp server vrf IB_MGMT pool.ntp.org
ntp server vrf IB_MGMT time.google.com prefer
!
ptp clock-identity 00:1C:73:7f:00:05
ptp priority1 127
ptp priority2 5
ptp domain 127
ptp mode boundary
ptp monitor threshold offset-from-master 250
ptp monitor threshold mean-path-delay 1500
ptp monitor sequence-id
ptp monitor threshold missing-message announce 3 sequence-ids
ptp monitor threshold missing-message delay-resp 3 sequence-ids
ptp monitor threshold missing-message follow-up 3 sequence-ids
ptp monitor threshold missing-message sync 3 sequence-ids
!
spanning-tree mode mstp
spanning-tree mst 0 priority 57344
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
vlan 700
   name INBAND_MGMT
!
vrf instance IB_MGMT
!
interface Port-Channel51
   description 36EAST_Po51
   no shutdown
   switchport
   switchport trunk allowed vlan 700
   switchport mode trunk
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Port-Channel53
   description 36EASTIDF-MEMBER3_Po53
   no shutdown
   switchport
   switchport trunk allowed vlan 700
   switchport mode trunk
   ptp enable
   ptp announce interval 0
   ptp announce timeout 3
   ptp delay-req interval -3
   ptp sync-message interval -3
   ptp transport ipv4
!
interface Ethernet51
   description 36EASTIDF-A_Ethernet51
   no shutdown
   channel-group 51 mode active
!
interface Ethernet52
   description 36EASTIDF-B_Ethernet51
   no shutdown
   channel-group 51 mode active
!
interface Ethernet53
   description 36EASTIDF-MEMBER3_Ethernet53
   no shutdown
   channel-group 53 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf IB_MGMT
   ip address 172.100.100.103/24
!
interface Vlan700
   description Inband Management
   no shutdown
   mtu 1500
   vrf IB_MGMT
   ip address 11.11.11.8/24
no ip routing vrf IB_MGMT
!
ip route vrf IB_MGMT 0.0.0.0/0 11.11.11.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf IB_MGMT
      no shutdown
!
end
