!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT pool.ntp.org
ntp server vrf MGMT time.google.com prefer
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
vlan 110
   name IDF1-Data
!
vlan 120
   name IDF1-Voice
!
vlan 130
   name IDF1-Guest
!
vlan 210
   name IDF2-Data
!
vlan 220
   name IDF2-Voice
!
vlan 230
   name IDF2-Guest
!
vlan 310
   name IDF3-Data
!
vlan 320
   name IDF3-Voice
!
vlan 330
   name IDF3-Guest
!
vlan 3000
   name INBAND_MGMT
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description FLOOR1-LEAFS_Po531
   no shutdown
   switchport
   switchport trunk allowed vlan 110,120,130,3000
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description FLOOR2-LEAFS_Po531
   no shutdown
   switchport
   switchport trunk allowed vlan 210,220,230,3000
   switchport mode trunk
   mlag 3
!
interface Port-Channel4
   description FLOOR3-LEAFA_Po348
   no shutdown
   switchport
   switchport trunk allowed vlan 310,320,330,3000
   switchport mode trunk
   mlag 4
!
interface Port-Channel49
   description MLAG_PEER_spine2_Po49
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description FLOOR1-LEAFA_Ethernet53/1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description FLOOR1-LEAFB_Ethernet53/1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description FLOOR2-LEAFA_Ethernet53/1
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description FLOOR3-LEAFA_Ethernet3/48
   no shutdown
   channel-group 4 mode active
!
interface Ethernet49
   description MLAG_PEER_spine2_Ethernet49
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description MLAG_PEER_spine2_Ethernet50
   no shutdown
   channel-group 49 mode active
!
interface Loopback0
   description Router_ID
   no shutdown
   ip address 10.10.1.1/32
   ip ospf area 0.0.0.0
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.101/24
!
interface Vlan110
   description IDF1-Data
   no shutdown
!
interface Vlan120
   description IDF1-Voice
   no shutdown
!
interface Vlan130
   description IDF1-Guest
   no shutdown
!
interface Vlan210
   description IDF2-Data
   no shutdown
!
interface Vlan220
   description IDF2-Voice
   no shutdown
!
interface Vlan230
   description IDF2-Guest
   no shutdown
!
interface Vlan310
   description IDF3-Data
   no shutdown
!
interface Vlan320
   description IDF3-Voice
   no shutdown
!
interface Vlan330
   description IDF3-Guest
   no shutdown
!
interface Vlan3000
   description Inband Management
   no shutdown
   mtu 1500
   ip address 11.11.11.2/24
   ip attached-host route export 19
   ip virtual-router address 11.11.11.1
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 192.168.255.0/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
   pim ipv4 sparse-mode
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id Spines
   local-interface Vlan4094
   peer-address 169.254.0.1
   peer-link Port-Channel49
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
router multicast
   ipv4
      routing
!
router ospf 100
   router-id 10.10.1.1
   passive-interface default
   no passive-interface Vlan4093
   max-lsa 12000
   redistribute connected
!
router pim sparse-mode
   ipv4
      rp address 1.1.1.1 224.0.0.0/10
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
