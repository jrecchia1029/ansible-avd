aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
eos_cli: "management security\n   password encryption-key common\n"
ethernet_interfaces:
- name: Ethernet1
  description: P2P_SITE1-LER2_Ethernet1
  shutdown: false
  speed: forced 100gfull
  mtu: 9214
  ip_address: 100.64.48.3/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_circuit_type: level-1-2
  isis_hello_padding: false
  isis_authentication:
    both:
      key_type: '7'
      key: asdadjiwtelogkkdng
      mode: md5
  mpls:
    ip: true
    ldp:
      interface: true
      igp_sync: true
  peer: SITE1-LER2
  peer_interface: Ethernet1
  peer_type: pe
  switchport:
    enabled: false
  eos_cli: 'link-debounce time 1000

    '
- name: Ethernet3
  description: P2P_SITE2-LSR2_Ethernet3
  shutdown: false
  speed: forced 40gfull
  mtu: 9178
  ip_address: 100.64.48.10/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 60
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  isis_hello_padding: false
  isis_authentication:
    both:
      key_type: '7'
      key: asdadjiwtelogkkdng
      mode: md5
  mpls:
    ip: true
    ldp:
      interface: true
      igp_sync: true
  peer: SITE2-LSR2
  peer_interface: Ethernet3
  peer_type: p
  switchport:
    enabled: false
  eos_cli: 'link-debounce time 1000

    '
hostname: SITE1-LSR2
ip_routing: true
ipv6_unicast_routing: true
is_deployed: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 100.70.0.2/32
  ipv6_address: 2000:1234:ffff:ffff::2/128
  mpls:
    ldp:
      interface: true
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 302
    ipv6_index: 302
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.102/24
  type: oob
  gateway: 192.168.200.5
metadata:
  platform: 7280SR
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.2
    shutdown: false
    transport_address_interface: Loopback0
router_isis:
  instance: CORE
  net: 49.0001.1000.7000.0002.00
  router_id: 100.70.0.2
  is_type: level-2
  log_adjacency_changes: true
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      protected_prefixes: true
      delay: 15000
  advertise:
    passive_only: true
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  address_family_ipv6:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  segment_routing_mpls:
    enabled: true
    router_id: 100.70.0.2
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
