aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
eos_cli: "interface Loopback1111\n  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB\n"
ethernet_interfaces:
- name: Ethernet1
  description: P2P_DC2-POD1-SPINE1_Ethernet2
  shutdown: false
  ip_address: 172.16.21.64/31
  ptp:
    enable: true
  service_profile: QOS-PROFILE
  peer: DC2-POD1-SPINE1
  peer_interface: Ethernet2
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_DC2-POD1-SPINE2_Ethernet2
  shutdown: false
  ip_address: 172.16.21.66/31
  ptp:
    enable: true
  service_profile: QOS-PROFILE
  peer: DC2-POD1-SPINE2
  peer_interface: Ethernet2
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_DC1-SUPER-SPINE2_Ethernet6
  shutdown: false
  ip_address: 11.1.2.3/31
  peer: DC1-SUPER-SPINE2
  peer_interface: Ethernet6
  peer_type: super-spine
  switchport:
    enabled: false
hostname: DC2-SUPER-SPINE2
ip_routing: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eJ5TvI8oru5i9e8G$R1X/SbtGTk9xoEHEBQASc7SC2nHYmi.crVgp2pXuCXwxsXEA81e4E0cXgQ6kX08fIeQzauqhv2kS.RGJFCon5/
  no_password: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.16.200.2/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.1.17/24
  type: oob
  gateway: 192.168.1.254
metadata:
  platform: vEOS-LAB
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.200.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bgp:
  as: '65200'
  router_id: 172.16.200.2
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp_defaults:
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  neighbors:
  - ip_address: 172.16.21.65
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    peer: DC2-POD1-SPINE1
    description: DC2-POD1-SPINE1_Ethernet2
  - ip_address: 172.16.21.67
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    peer: DC2-POD1-SPINE2
    description: DC2-POD1-SPINE2_Ethernet2
  - ip_address: 11.1.2.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: DC1-SUPER-SPINE2
    description: DC1-SUPER-SPINE2
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
snmp_server:
  location: TWODC_5STAGE_CLOS DC2 DC2-SUPER-SPINE2
spanning_tree:
  mode: none
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.1.254
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
