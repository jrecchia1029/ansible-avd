  shutdown: false
  ipv6_enable: true
  ipv6_address: 2a00:106::2/64
  ipv6_virtual_router_addresses:
  - 2a00:106::1
  mtu: 1500
  ipv6_attached_host_route_export:
    enabled: true
    distance: 19
- name: Vlan107
  description: Inband Management
  shutdown: false
  ipv6_enable: true
